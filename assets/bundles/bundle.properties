# Distribution

block.prog-mats-floating-conveyor.name = Hydroconveyor
block.prog-mats-floating-conveyor.description = Transports items forward. Faster than standard conveyors, but slower than titanium conveyors. Can be placed in deep liquids.
block.prog-mats-burst-driver.name = Burst Driver
block.prog-mats-burst-driver.description = Long-range item transport structure. Fires massive long bursts of items to other burst drivers.\nSingular items are lighter than a large amount bunched together, so it's range and speed are faster than mass drivers.

# Drones
block.prog-mats-drone-pad.name = Drone Pad
block.prog-mats-drone-pad.description = Constructs a drone that will carry items between set pairs of stations. It will also return to the pad to recharge. Incase of destruction, a new drone will be built.
block.prog-mats-drone-pad.details = "Enslaving units without logic since, uh, when I created this."\n        -Me ([#FCC21B]MEEP of Faith[])
block.prog-mats-drone-station-items.name = Item Drone Station
block.prog-mats-drone-station-items.description = A station that a transport drone can pick up or drop off items.
block.prog-mats-drone-station-liquids.name = Liquid Drone Station
block.prog-mats-drone-station-liquids.description = A station that a transport drone can pick up or drop off liquids.
block.prog-mats-drone-station-payloads.name = Payload Drone Station
block.prog-mats-drone-station-payloads.description = A station that a transport drone can pick up or drop off payloads.
unit.prog-mats-drone.name = Taurus
unit.prog-mats-drone.description = Consumes power to transport materials between stations configured in its drone pad. Returns to recharge automatically.\n[red]Dies if it runs out of power.[]
unit.prog-mats-drone.details = Sprite by Flin.

# Effect

block.prog-mats-fence.name = Fence
block.prog-mats-fence.description = Discharges energy between linked nodes, damaging enemy units along the way.\nDoes not transmit power.\nPower both sides to double effects.\n\nHas longer range and more damage, but less connections.
block.prog-mats-web.name = Web
block.prog-mats-web.description = Discharges energy between linked nodes, damaging enemy units along the way.\nDoes not transmit power.\nPower both sides to double effects.\n\nHas shorter range and less damage, but more connections.
block.prog-mats-shield-projector.name = Shield Projector
block.prog-mats-shield-projector.description = Creates a square force field around itself, protecting buildings and units inside from damage.\nOverheats if too much damage is sustained. Optionally uses coolant to prevent overheating. Phase fabric and tenelium used together increase shield size.\nUnlike normal force projectors, this regenerates in bursts.\n\n[orange]Capable of blocking [red]arc missiles[].
block.prog-mats-shield-projector.details = It's a square instead of a hexagon because I'm too lazy to calculate the right radius to make it fit alight perfectly.

# Sandbox

block.prog-mats-harbinger.name = [#F3E979]Eviscerator
block.prog-mats-harbinger.description = I CAST FRICK EVERYTHING IN THAT GENERAL DIRECTION.\nSandbox only.\n[red]Lag warning.
block.prog-mats-harbinger.details = Go to r/Mindustry and search for "The true power of the Duo."
block.prog-mats-everything-gun.name = Chaos
block.prog-mats-everything-gun.description = Fires [red]ALL[] bullets in the game (vanilla or modded) at random - fires more powerful bullets over time.\nSandbox only.\n[darkgray]Hippity hoppity your ears are my property.\n(May or may not get quite laggy from all the chaos.)
block.prog-mats-everything-gun.details = Ilya helped me with the increase damage over time code.\n[red]May or may not crash the game because scriped bullets in other mods can have incompatible custom stuff.
block.prog-mats-omega-charger.name = [#CE5EE5]Apotheosis Omega Charger
block.prog-mats-omega-charger.description = Fires a laser at an [#CE5EE5]Apotheosis[] to give it an [lime]OMEGA[] boost in power.\nNote: Has diminishing returns.\nSandbox only.

block.prog-mats-sand-driver.name = Sand Driver
block.prog-mats-sand-driver.description = Long-range item generation structure. Fires massive long bursts of items to other burst drivers.\nMagically creates and fires random items.\nSandbox only.

block.prog-mats-rainbow-power-node.name = Rainbow Power Node
block.prog-mats-rainbow-power-node.description = Better than the average power node. Also is rainbowy.\nSandbox only.
block.prog-mats-rainbow-power-node.details = SPREAD THE GAY POWER!
block.prog-mats-rainbow-power-source.name = Rainbow Power Source
block.prog-mats-rainbow-power-source.description = Better than the average power source. Also is rainbowy.\nSandbox only.
block.prog-mats-rainbow-power-source.details = CREATE THE GAY POWER!
block.prog-mats-rainbow-power-boost.name = Rainbow Power Boost Source
block.prog-mats-rainbow-power-boost.description = Like the rainbow power source, but everything in its power system gets boosted.\nSandbox only.
block.prog-mats-rainbow-power-boost.details = AMPLIFY WITH THE GAY POWER!

block.prog-mats-sandbox-wall.name = Sandbox Wall
block.prog-mats-sandbox-wall.description = Protects structures from enemy projectiles. Functionalities of Surge, Phase, and Plastanium walls can be toggled.\nAlso has DPS testing.\nSandbox only.
block.prog-mats-sandbox-wall-large.name = Large Sandbox Wall
block.prog-mats-sandbox-wall-large.description = Protects structures from enemy projectiles. Functionalities of Surge, Phase, and Plastanium walls can be toggled.\nAlso has DPS testing.\nSandbox only.f

