block.prog-mats-shell-press.description = Builds empty missile shells.
block.prog-mats-missile-factory.name = Missile Assembler
block.prog-mats-missile-factory.description = Builds the cores of missiles and places them into empty shells.
block.prog-mats-missile-factory.details = Resprite by TheMalaysianDude.
block.prog-mats-sentry-builder.name = Sentry Factory
block.prog-mats-sentry-builder.description = Constructs sentry units that can be manually activated or launched.

# Turret

## Eruptor
block.prog-mats-flame.name = [crimson]Flame
block.prog-mats-flame.description = Opens the ground under enemies, blasting them with lava.\n\n[red]Note: Causes fire. [crimson]A lot of fire.
block.prog-mats-flame.details = Found in the wreakage of impact0078. Believed to have once been used for terraforming the landscape.\n\nResprite by ThirstyBoi.
block.prog-mats-blaze.name = [crimson]Blaze
block.prog-mats-blaze.description = Opens a larger hole in the ground, sprouting out even more lava.\n\n[red]Note: Causes fire. [crimson]A ton of fire.
block.prog-mats-inferno.name = [crimson]Inferno
block.prog-mats-inferno.description = Opens holes under every enemy in range to drench everything in lava.\n\n[red]Note: Fire. [crimson]F I R E   E V E R Y W H E R E.

## Minigun
block.prog-mats-minigun.name = M-I-nigun
block.prog-mats-minigun.description = It starts slow, but then i- DAKADAKADAKADAKADAKADAKADAKADAKA *ahem*\n\n[orange]Overdrive, reload multiplier, and coolant affect how fast it spins up. Reload multiplier affects max firing speed.
block.prog-mats-miinigun.name = M-II-nigun
block.prog-mats-miinigun.description = Two is better than one.\n\n[orange]Overdrive, reload multiplier, and coolant affect how fast it spins up. Reload multiplier affects max firing speed.
block.prog-mats-mivnigun.name = M-IV-nigun
block.prog-mats-mivnigun.description = "Too much" simply doesn't exist in my dictionary.\n\n[orange]Overdrive, reload multiplier, and coolant affect how fast it spins up. Reload multiplier affects max firing speed.
block.prog-mats-mivnigun.details = Dom't ask me to make a "M-VIII-nigun."

